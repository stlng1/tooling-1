version: "3.9"
services:
  tooling_frontend:
    build: .
    image: stlng/tooling-${BRANCH_NAME}:${BUILD_NUMBER}
    container_name: tooling
    ports:
      - "5000:80"
    volumes:
      - tooling_frontend:/var/www/html
    networks:
      - tooling_app_network
    links:
      - db
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: '${MYSQL_DBNAME}'
      MYSQL_USER: '${MYSQL_USER}'
      MYSQL_PASSWORD: '${MYSQL_PASS}'
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - db:/var/lib/mysql
volumes:
  tooling_frontend:
  db:
